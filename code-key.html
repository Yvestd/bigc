<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/classie.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>Big C</title>
  </head>
  
  <body class="code-key-pg">
    <div class="green-background terms-menu">
      <div class="container">
          <div class="header payment code-scan">
              <button class="btn-back" onclick="location.href='cart.html';"><img src="img/ico-back.svg"></button>
          </div>
      </div>
    </div>
    <div class="white-background code-key">
      <div class="container">
        <div class="content code-key">
          <h5 class="content-title">พิมพ์หมายเลขที่ระบุบน Barcode หรือ QR Code ของสินค้าเพื่อทำการเพิ่มลงรถเข็น</h5>
          <div class="content-detail">
              <input type="tel" id="id-prod">
              <div class="btn-yellow"><a href="cart.html">เพิ่มสินค้า</a></div>
              <div>
                <p class="small">ระบุรหัสสินค้าดังปรากฎในเส้นประสีแดง</p>
                <img src="img/ico-barcode-ex.svg">
              </div>
          </div>
        </div>
        <div class="footer code-scan">
          <div class="footer-menu">
              <a href="code-scan.html"><button class="menu-scan">สแกนโค้ด</button></a>
              <a href="code-key.html"><button class="menu-keyboard active">ระบุรหัสสินค้า</button></a>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="modalIncorrect" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content text-center">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">ข้อมูลไม่ถูกต้อง</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>สแกนข้อมูล Barcode หรือ QR Code ไม่สำเร็จกรุณาตรวจสอบและสแกนใหม่อีกครั้ง</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-green">ตกลง</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $("#id-prod").focus(function () {
          $(".code-scan.footer").fadeOut()
      });
      $("#id-prod").blur(function () {
          $(".code-scan.footer").fadeIn()
      });
    </script>
  </body>
</html>
